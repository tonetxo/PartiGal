    <script>
        const { Renderer, Stave, StaveNote, Voice, Formatter, Accidental, Beam } = Vex.Flow;
        const apiKey = ""; 

        let audioCtx = null;
        let lastBuffer = null;
        let lastSourceType = 'file'; 
        let notesData = []; 
        let currentSynth = null;
        let bpm = 120;
        let mergeThreshold = 6; 
        
        // Variables de grabaci√≥n
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let vuAnimationFrame = null;

        let currentTitle = "Sin t√≠tulo";
        let currentGenre = "Desconocido";

        const dom = {};

        document.addEventListener('DOMContentLoaded', () => {
            const ids = [
                'audio-input', 'file-label', 'score-output', 'bpm-input', 'bpm-val', 
                'play-btn', 'download-midi', 'merge-input', 'drop-zone', 'retranscribe-btn', 
                'ai-status', 'ai-status-text', 'ai-panel', 'ai-title', 'ai-genre',
                'btn-extend', 'btn-lyrics', 'lyrics-card', 'ai-lyrics-content',
                'theme-toggle', 'record-btn', 'record-text', 'record-icon',
                'mic-level-bar', 'upload-state-content', 'recording-state-content',
                'btn-variation', 'btn-critique', 'critique-card', 'ai-critique-content'
            ];
            ids.forEach(id => dom[id.replace(/-([a-z])/g, g => g[1].toUpperCase())] = document.getElementById(id));

            setupHandlers();
            initAudio();
            checkTheme();

            window.addEventListener('resize', () => {
                if (notesData.length > 0) renderScore(notesData);
            });
        });

        function setupHandlers() {
            dom.bpmInput.oninput = (e) => {
                bpm = parseInt(e.target.value);
                dom.bpmVal.textContent = bpm + " BPM";
            };
            
            dom.mergeInput.oninput = (e) => { 
                mergeThreshold = parseInt(e.target.value);
            };
            
            dom.themeToggle.onclick = toggleTheme;

            dom.btnExtend.onclick = extendMelody;
            dom.btnLyrics.onclick = generateLyrics;
            dom.btnVariation.onclick = generateVariation;
            dom.btnCritique.onclick = analyzePerformance;

            dom.audioInput.onchange = (e) => handleFile(e.target.files[0]);
            
            dom.retranscribeBtn.onclick = () => {
                if (lastBuffer) {
                    processAndRender(lastBuffer, lastSourceType);
                }
            };
            
            dom.playBtn.onclick = playAudio;
            dom.downloadMidi.onclick = saveMidi;

            // Handler de grabaci√≥n
            dom.recordBtn.onclick = toggleRecording;

            const dz = dom.dropZone;
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
                dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); });
            });
            dz.addEventListener('dragover', () => {
                if(!isRecording) dz.classList.add('drag-active');
            });
            dz.addEventListener('dragleave', () => dz.classList.remove('drag-active'));
            dz.addEventListener('drop', e => {
                dz.classList.remove('drag-active');
                if(!isRecording) handleFile(e.dataTransfer.files[0]);
            });
        }

        // --- RECORDING & VISUALIZER LOGIC (LOGARITHMIC SCALE) ---
        function visualizeVolume(analyser) {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const draw = () => {
                if (!isRecording) return;
                
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray); 
                
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) {
                    const x = (dataArray[i] - 128) / 128; 
                    sum += x * x;
                }
                const rms = Math.sqrt(sum / dataArray.length);
                const db = 20 * Math.log10(Math.max(rms, 0.0001)); 
                
                const minDb = -50;
                const maxDb = -5;
                
                let percent = ((db - minDb) / (maxDb - minDb)) * 100;
                percent = Math.max(0, Math.min(100, percent));
                
                if (dom.micLevelBar) {
                    dom.micLevelBar.style.width = `${percent}%`;
                    
                    if (percent > 95) { 
                        dom.micLevelBar.classList.remove('bg-emerald-500');
                        dom.micLevelBar.classList.add('bg-red-500');
                    } else {
                        dom.micLevelBar.classList.remove('bg-red-500');
                        dom.micLevelBar.classList.add('bg-emerald-500');
                    }
                }
            };
            draw();
        }

        async function toggleRecording() {
            if (!isRecording) {
                // START RECORDING
                try {
                    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioCtx.state === 'suspended') {
                        await audioCtx.resume();
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    const source = audioCtx.createMediaStreamSource(stream);
                    const analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 256;
                    analyser.smoothingTimeConstant = 0.8;
                    source.connect(analyser);
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = async () => {
                        cancelAnimationFrame(vuAnimationFrame);
                        
                        dom.uploadStateContent.classList.remove('hidden');
                        dom.recordingStateContent.classList.add('hidden');
                        dom.dropZone.classList.remove('recording-box');
                        dom.recordBtn.classList.remove('recording-btn-active');
                        dom.recordText.textContent = "Grabar Silbido";
                        dom.recordIcon.textContent = "üé§";
                        
                        if(dom.micLevelBar) dom.micLevelBar.style.width = '0%';

                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        
                        try {
                            const buffer = await audioCtx.decodeAudioData(arrayBuffer);
                            lastBuffer = buffer;
                            lastSourceType = 'mic';
                            dom.fileLabel.textContent = "Grabaci√≥n de micr√≥fono";
                            processAndRender(buffer, 'mic');
                        } catch (e) {
                            console.error(e);

        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }], 
                        generationConfig: { responseMimeType: "application/json" } 
                    }) 
                });

                if (!response.ok) {
                    throw new Error(`Error API: ${response.status}`);
                }

                const json = await response.json();
                
                const candidate = json.candidates?.[0];
                if (!candidate?.content?.parts?.[0]?.text) {
                    if (candidate?.finishReason === 'SAFETY') {
                        throw new Error("Contenido bloqueado por filtros de seguridad.");
                    }
                    throw new Error("Respuesta vac√≠a de la IA.");
                }

                let text = candidate.content.parts[0].text;
                text = text.replace(/^```json\s*/i, '').replace(/\s*```$/, '');

                return JSON.parse(text);

            } catch(e) {
                console.error("Gemini Error:", e);
                throw e;
            }
        }

        function processWhistle(buffer, sourceType) {
            // STEP 1: NORMALIZATION
            // Clone data to avoid messing up original playback buffer if needed
            let data = new Float32Array(buffer.getChannelData(0));
            
            if (sourceType === 'mic') {
                // Find peak
                let maxPeak = 0;
                for (let i = 0; i < data.length; i++) {
                    if (Math.abs(data[i]) > maxPeak) maxPeak = Math.abs(data[i]);
                }
                
                // If signal is not virtually silent, normalize it
                if (maxPeak > 0.01) {
                    const factor = 0.95 / maxPeak; // Target 95% volume
                    for (let i = 0; i < data.length; i++) {
                        data[i] *= factor;
                    }
                }
            }

            const sr = buffer.sampleRate;
            const step = 512, win = 2048, frames = [];
            
            let maxVol = 0;
            for(let i=0; i<data.length; i++) if(Math.abs(data[i]) > maxVol) maxVol = Math.abs(data[i]);
            
            // Now that data is normalized, we can use standard thresholds!
            // Mic needs slightly lower threshold than clean file
            const silenceThresh = sourceType === 'file' ? 0.15 : 0.08; 
            
            const yinTolerance = sourceType === 'file' ? 0.15 : 0.35; // Slightly stricter than before but still generous

            for (let i = 0; i < data.length; i += step) {
                const chunk = data.slice(i, i + win);
                if (chunk.length < win) break;
                const freq = getYin(chunk, sr, silenceThresh, yinTolerance);
                frames.push(freq > 0 ? Math.round(69 + 12 * Math.log2(freq / 440)) : null);
            }

            return aggregateNotes(frames, step / sr);
        }

        function getYin(buf, sr, thresh, tolerance) {
            let rms = 0;
            for(let i=0; i<buf.length; i++) rms += buf[i]*buf[i];
            
            if (Math.sqrt(rms/buf.length) < thresh) return -1;
            
            let size = Math.floor(buf.length / 2), df = new Float32Array(size);
            for (let t = 0; t < size; t++) {
                for (let i = 0; i < size; i++) {
                    let d = buf[i] - buf[i+t];
                    df[t] += d*d;
                }
            }
            let cmndf = new Float32Array(size); cmndf[0] = 1; let sum = 0;
            for (let t = 1; t < size; t++) {
                sum += df[t];
                cmndf[t] = df[t] / ((1/t) * sum);
            }
            
            for (let t = 1; t < size; t++) { if (cmndf[t] < tolerance) return sr / t; }
            return -1;
        }

        function aggregateNotes(frames, frameDur) {
            const spb = 60 / bpm;
            const noteGroups = [];
            let current = null;

            const stabilityLimit = Math.max(2, 12 - mergeThreshold); 
            let stabilityCounter = 0;
            let candidateMidi = null;

            frames.forEach((midi, i) => {
                if (midi === candidateMidi) {
                    stabilityCounter++;
                } else {
                    candidateMidi = midi;
                    stabilityCounter = 0;
                }

                if (stabilityCounter >= stabilityLimit) {
                    if (current && current.midi === candidateMidi) {
                        current.endIndex = i;
                    } else {
                        if (current) {
                            noteGroups.push({...current});
                        }
                        current = { midi: candidateMidi, startIndex: i, endIndex: i };
                    }
                }
            });
            if(current) noteGroups.push(current);

            const events = [];
            let lastEnd = 0;

            noteGroups.forEach(g => {
                const startTime = g.startIndex * frameDur;
                const endTime = g.endIndex * frameDur;
                const dur = endTime - startTime;

                if (dur > 0.12) { 
                    const silence = startTime - lastEnd;
                    if (silence > 0.1) {
                        let sb = Math.round((silence / spb) * 4) / 4;
                        if (sb >= 0.25) events.push({ midi: null, beats: sb });
                    }
                    
                    let nb = Math.round((dur / spb) * 4) / 4;
                    if (nb < 0.25) nb = 0.25;
                    events.push({ midi: g.midi, beats: nb });
                    lastEnd = endTime;
                }
            });

            return events;
        }

        // --- RENDER SCORE (Updated for Theme) ---
        function renderScore(events) {
            dom.scoreOutput.innerHTML = '';
            
            const containerWidth = dom.scoreOutput.clientWidth || 800;
            const padding = 20;
            const availableWidth = containerWidth - (padding * 2);
            
            let stavesPerRow = 1;
            if (availableWidth > 1100) stavesPerRow = 3;
            else if (availableWidth > 700) stavesPerRow = 2;
            
            const staveWidth = Math.floor(availableWidth / stavesPerRow);

            const renderer = new Renderer(dom.scoreOutput, Renderer.Backends.SVG);
            const context = renderer.getContext();
            
            const isDark = document.documentElement.classList.contains('dark');
            const mainColor = isDark ? '#f1f5f9' : '#1e293b'; 
            
            context.setFont("Inter", 12, "").setBackgroundFillStyle(isDark ? "#1e293b" : "#ffffff");
            context.setFillStyle(mainColor);
            context.setStrokeStyle(mainColor);
            
            let measures = [], currentM = [], currentSum = 0;

            events.forEach((ev, idx) => {
                let rem = 4 - currentSum;
                let actual = Math.min(ev.beats, rem);
                
                if (actual <= 0) {
                    measures.push([...currentM]);
                    currentM = []; currentSum = 0; rem = 4;
                    actual = Math.min(ev.beats, rem);
                }

                const info = ev.midi ? midiToName(ev.midi) : { n: "b", o: "4", a: null, r: true };
                const noteKeys = info.r ? ["b/4"] : [`${info.n}/${info.o}`];
                
                const sn = new StaveNote({ 
                    keys: noteKeys, 
                    duration: beatsToVex(actual) + (info.r ? "r" : ""),
                    stem_direction: -1 
                });
                
                sn.setStyle({fillStyle: mainColor, strokeStyle: mainColor});

                if (info.a && !info.r) sn.addModifier(new Accidental(info.a));
                currentM.push(sn);
                currentSum += actual;

                if (idx === events.length - 1 && currentSum > 0) {
                     while (currentSum < 4) {
                        let fill = Math.min(4 - currentSum, 1);
                        if(4 - currentSum >= 1) fill = 1; 
                        else fill = 0.5;
                        
                        const filler = new StaveNote({ keys: ["b/4"], duration: beatsToVex(fill) + "r", stem_direction: -1 });
                        filler.setStyle({fillStyle: mainColor, strokeStyle: mainColor});
                        currentM.push(filler);
                        currentSum += fill;
                    }
                    measures.push([...currentM]);
                } else if (currentSum >= 4) {
                    measures.push([...currentM]);
                    currentM = []; currentSum = 0;
                }
            });
            if (currentM.length > 0 && currentSum < 4) measures.push(currentM);

            const rowHeight = 150;
            const totalRows = Math.ceil(measures.length / stavesPerRow);
            renderer.resize(containerWidth, totalRows * rowHeight + 50);

            measures.forEach((m, i) => {
                const row = Math.floor(i / stavesPerRow);
                const col = i % stavesPerRow;
                
                const x = col * staveWidth + 10;
                const y = row * rowHeight + 20;
                
                const stave = new Stave(x, y, staveWidth);
                
                if (i === 0 || col === 0) {
                    stave.addClef("treble").addTimeSignature("4/4");
                    stave.setBegBarType(Vex.Flow.Barline.type.SINGLE);
                }
                
                if (i === measures.length - 1) {
                     stave.setEndBarType(Vex.Flow.Barline.type.END);
                } else if (col === stavesPerRow - 1) {
                     stave.setEndBarType(Vex.Flow.Barline.type.SINGLE);
                }

                stave.setContext(context).draw();

                try {
                    const voice = new Voice({ num_beats: 4, beat_value: 4 }).setMode(Voice.Mode.SOFT);
                    voice.addTickables(m);
                    
                    const startX = stave.getNoteStartX();
                    const availableVoiceWidth = (stave.getX() + stave.getWidth()) - startX - 20;

                    new Formatter().joinVoices([voice]).format([voice], availableVoiceWidth);
                    
                    const beams = Beam.generateBeams(m, { 
                        groups: [new Vex.Flow.Fraction(1, 4)], 
                        stem_direction: -1 
                    });
                    
                    beams.forEach(b => b.setStyle({fillStyle: mainColor, strokeStyle: mainColor}));

                    voice.draw(context, stave);
                    beams.forEach(b => b.setContext(context).draw());

                } catch(e) {
                    // console.warn("Error dibujando comp√°s", i, e);
                }
            });
        }

        function beatsToVex(b) {
            if (b >= 4) return "w"; 
            if (b >= 2) return "h";
            if (b >= 1) return "q"; 
            if (b >= 0.5) return "8";
            return "16";
        }

        function midiToName(m) {
            const names = ["c", "c#", "d", "d#", "e", "f", "f#", "g", "g#", "a", "a#", "b"];
            const n = names[m % 12];
            return { n: n.replace('#',''), o: Math.floor(m/12)-1, a: n.includes('#')?'#':null };
        }

        function playAudio() {
            Tone.start(); 
            const now = Tone.now();
            const spb = 60 / bpm; 
            let t = 0;
            
            notesData.forEach(ev => {
                if (ev.midi) {
                    currentSynth.triggerAttackRelease(
                        Tone.Frequency(ev.midi, "midi").toFrequency(), 
                        ev.beats * spb * 0.9, 
                        now + t
                    );
                }
                t += ev.beats * spb;
            });
        }

        function saveMidi() {
            const track = new MidiWriter.Track();
            track.addEvent(new MidiWriter.ProgramChangeEvent({instrument: 1}));
            
            notesData.forEach(ev => {
                if (!ev.midi) {
                    track.addEvent(new MidiWriter.WaitEvent({ duration: beatsToVex(ev.beats) }));
                } else {
                    const pitchInfo = midiToName(ev.midi);
                    const pitch = (pitchInfo.n + (pitchInfo.a || '')).toUpperCase() + pitchInfo.o;
                    track.addEvent(new MidiWriter.NoteEvent({ 
                        pitch: [pitch], 
                        duration: beatsToVex(ev.beats) 
                    }));
                }
            });
            
            const write = new MidiWriter.Writer(track);
            const link = document.createElement('a'); 
            link.href = write.dataUri(); 
            link.download = `AudioScore-${currentTitle.replace(/\s+/g, '-')}.mid`; 
            link.click();
        }
