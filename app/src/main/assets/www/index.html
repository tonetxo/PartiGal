<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartiGal - IA Composer Edition</title>
    
    <!-- Librer√≠as Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            paper: '#1e293b',
                            text: '#f1f5f9',
                            border: '#334155'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://unpkg.com/midi-writer-js@2.1.4/browser/midi-writer-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Estilos Locales -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4 md:p-8 min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="text-center md:text-left flex-1">
                <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">
                    Audio<span class="text-blue-600 dark:text-blue-400">Score</span> Pro
                </h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm md:text-lg mt-2">Transcriptor y Compositor IA</p>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- Status IA -->
                <div id="ai-status" class="hidden flex items-center gap-3 px-5 py-2.5 bg-slate-800 dark:bg-slate-700 text-white rounded-full text-sm font-bold shadow-lg animate-pulse">
                    <svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span id="ai-status-text">Gemini pensando...</span>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="p-3 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all text-slate-600 dark:text-yellow-400" aria-label="Toggle Dark Mode">
                    <!-- Sun Icon -->
                    <svg id="sun-icon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <!-- Moon Icon -->
                    <svg id="moon-icon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Sidebar Controls -->
            <aside class="lg:col-span-3 space-y-4">
                <div class="bg-white dark:bg-slate-800 p-5 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm space-y-6 transition-colors">
                    
                    <h3 class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest border-b dark:border-slate-700 pb-2">Entrada de Audio</h3>

                    <!-- Combined Upload / Recording Area -->
                    <div class="relative h-40"> <!-- Fixed height for layout stability -->
                        <input type="file" id="audio-input" accept="audio/*" class="hidden">
                        
                        <!-- Main Container used for both styles -->
                        <label id="drop-zone" for="audio-input" class="absolute inset-0 transition-custom group flex flex-col justify-center items-center p-4 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl cursor-pointer hover:border-blue-500 dark:hover:border-blue-500 hover:bg-slate-50 dark:hover:bg-slate-700">
                            
                            <!-- STATE 1: UPLOAD (Default) -->
                            <div id="upload-state-content" class="text-center w-full">
                                <svg class="w-8 h-8 text-slate-400 dark:text-slate-500 mx-auto mb-2 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                                <span id="file-label" class="text-xs font-bold text-slate-600 dark:text-slate-300 group-hover:text-blue-600 dark:group-hover:text-blue-400 truncate block px-2">Subir Audio</span>
                                <span class="text-[10px] text-slate-400 mt-1 block">MP3, WAV, OGG</span>
                            </div>

                            <!-- STATE 2: RECORDING (Hidden by default) -->
                            <div id="recording-state-content" class="hidden w-full flex flex-col items-center justify-center">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="relative flex h-3 w-3">
                                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                      <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                                    </span>
                                    <span class="text-xs font-black text-red-500 tracking-widest uppercase">Grabando</span>
                                </div>
                                
                                <!-- Integrated VU Meter Bar -->
                                <div class="w-full max-w-[80%] h-3 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden shadow-inner">
                                    <div id="mic-level-bar" class="h-full bg-emerald-500 transition-all duration-75 ease-out w-0 rounded-full"></div>
                                </div>
                                <span class="text-[10px] text-slate-400 mt-2 font-mono" id="recording-timer">Nivel de se√±al</span>
                            </div>
                        </label>
                    </div>

                    <!-- Record Button Control -->
                    <button id="record-btn" class="w-full py-3 bg-white dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-200 hover:border-red-500 hover:text-red-500 dark:hover:border-red-500 dark:hover:text-red-400 rounded-xl font-bold transition-all flex justify-center items-center gap-2">
                        <span id="record-icon" class="text-lg">üé§</span>
                        <span id="record-text">Grabar Silbido</span>
                    </button>

                    <!-- AI Creative Tools -->
                    <div class="pt-2 border-t border-slate-100 dark:border-slate-700">
                        <h3 class="text-xs font-bold text-indigo-500 dark:text-indigo-400 uppercase tracking-widest mb-3">Estudio Creativo Gemini</h3>
                        <div class="space-y-2">
                            <button id="btn-extend" disabled class="w-full py-3 btn-ai text-white rounded-xl font-bold shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2 hover:scale-105 transform">
                                <span>‚ú® Extender Melod√≠a</span>
                            </button>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="btn-variation" disabled class="py-3 bg-white dark:bg-slate-700 border-2 border-indigo-100 dark:border-indigo-900 text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-1 text-[10px] md:text-xs">
                                    <span>‚ú® Variar Estilo</span>
                                </button>
                                <button id="btn-critique" disabled class="py-3 bg-white dark:bg-slate-700 border-2 border-indigo-100 dark:border-indigo-900 text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-1 text-[10px] md:text-xs">
                                    <span>üë®‚Äçüè´ Cr√≠tica Pro</span>
                                </button>
                            </div>
                            <button id="btn-lyrics" disabled class="w-full py-3 bg-white dark:bg-slate-700 border-2 border-indigo-100 dark:border-indigo-900 text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                                <span>üìù Generar Letra</span>
                            </button>
                        </div>
                    </div>

                    <!-- Basic Settings -->
                    <div class="space-y-4 pt-2 border-t border-slate-100 dark:border-slate-700">
                         <h3 class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Ajustes</h3>
                        
                        <!-- API Key Input -->
                        <div>
                            <label class="text-xs font-bold text-slate-700 dark:text-slate-300 block mb-1">Gemini API Key</label>
                            <input type="password" id="api-key-input" placeholder="Pega tu API Key aqu√≠" class="w-full px-3 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-xs text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>

                        <!-- Model Selector -->
                        <div>
                            <label class="text-xs font-bold text-slate-700 dark:text-slate-300 block mb-1">Modelo IA</label>
                            <select id="model-select" class="w-full px-3 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-xs text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-2">
                                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Exp)</option>
                                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            </select>
                            <input type="text" id="custom-model-input" placeholder="O escribe ID (ej: gemini-2.0-flash-exp)" class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-500 rounded-lg text-xs text-slate-600 dark:text-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-mono">
                        </div>

                        <!-- Tempo Control -->
                        <div>
                            <div class="flex justify-between mb-1 items-center">
                                <label class="text-xs font-bold text-slate-700 dark:text-slate-300">Tempo</label>
                                <span id="bpm-val" class="text-xs font-mono bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 px-2 py-0.5 rounded">120 BPM</span>
                            </div>
                            <input type="range" id="bpm-input" min="60" max="180" value="120" class="w-full h-1.5 bg-slate-200 dark:bg-slate-600 rounded-lg appearance-none cursor-pointer">
                        </div>

                        <!-- Sensitivity Control -->
                        <div>
                            <div class="flex justify-between mb-1 items-center">
                                <label class="text-xs font-bold text-slate-700 dark:text-slate-300">Sensibilidad</label>
                                <span class="text-[10px] text-slate-400 font-bold uppercase">Suavizado</span>
                            </div>
                            <input type="range" id="merge-input" min="1" max="12" value="6" class="w-full h-1.5 bg-slate-200 dark:bg-slate-600 rounded-lg appearance-none cursor-pointer">
                            <p class="text-[10px] text-slate-400 mt-1">M√°s alto = menos notas cortas</p>
                        </div>
                    </div>

                    <button id="retranscribe-btn" disabled class="w-full py-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-300 rounded-lg text-xs font-bold transition-all disabled:opacity-50">
                        üîÑ Resetear / Reprocesar
                    </button>
                </div>

                <!-- Playback -->
                <div class="flex gap-2">
                    <button id="play-btn" disabled class="flex-1 py-3 bg-slate-900 dark:bg-slate-700 hover:bg-black dark:hover:bg-slate-600 text-white rounded-xl font-bold shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                        ‚ñ∂ Play
                    </button>
                    <button id="download-midi" disabled class="px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl font-bold transition-all disabled:opacity-50">
                        ‚¨á MIDI
                    </button>
                </div>
            </aside>

            <!-- Main Score Area -->
            <main class="lg:col-span-9 space-y-6">
                
                <!-- AI Feedback Panel -->
                <div id="ai-panel" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Title/Genre Card -->
                    <div class="bg-gradient-to-br from-white to-blue-50 dark:from-slate-800 dark:to-slate-800/50 p-4 rounded-xl border border-blue-100 dark:border-slate-700 shadow-sm transition-colors">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="text-2xl">üéµ</span>
                            <div>
                                <h4 id="ai-title" class="text-lg font-black text-slate-800 dark:text-slate-200 leading-tight">Melod√≠a</h4>
                                <p id="ai-genre" class="text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wide">G√©nero detectado</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Critique Card (New) -->
                    <div id="critique-card" class="hidden bg-gradient-to-br from-white to-emerald-50 dark:from-slate-800 dark:to-slate-800/50 p-4 rounded-xl border border-emerald-100 dark:border-slate-700 shadow-sm transition-colors">
                        <div class="flex items-start gap-3">
                            <span class="text-2xl">üë®‚Äçüè´</span>
                            <div class="w-full">
                                <h4 class="text-sm font-black text-slate-800 dark:text-slate-200 uppercase tracking-wide mb-1">Evaluaci√≥n</h4>
                                <div id="ai-critique-content" class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">
                                    <!-- Critique will appear here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Lyrics Card -->
                    <div id="lyrics-card" class="hidden md:col-span-2 bg-gradient-to-br from-white to-indigo-50 dark:from-slate-800 dark:to-slate-800/50 p-4 rounded-xl border border-indigo-100 dark:border-slate-700 shadow-sm transition-colors">
                        <div class="flex items-start gap-3">
                            <span class="text-2xl">‚úçÔ∏è</span>
                            <div class="w-full">
                                <h4 class="text-sm font-black text-slate-800 dark:text-slate-200 uppercase tracking-wide mb-1">Letra Sugerida</h4>
                                <div id="ai-lyrics-content" class="text-sm text-slate-600 dark:text-slate-300 italic font-serif leading-relaxed whitespace-pre-line">
                                    <!-- Lyrics will appear here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canvas Container -->
                <div id="score-container-wrapper" class="relative">
                    <div id="score-output" class="score-paper">
                        <div class="text-center opacity-20 py-20 dark:opacity-40">
                            <svg class="w-24 h-24 mx-auto mb-4 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path></svg>
                            <p class="text-xl font-bold tracking-tight">Sube un archivo o graba tu silbido</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Application Logic Modules -->
    <script src="js/app.js"></script>
    <script src="js/pitch-detect.js"></script>
    <script src="js/score-render.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/gemini-api.js"></script>
    <script src="js/ui-manager.js"></script>
</body>
</html>
